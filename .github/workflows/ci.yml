name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Lint main module
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          args: --timeout=5m

      - name: Lint examples module
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          args: --timeout=5m
          working-directory: examples

      - name: Lint tests module
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          args: --timeout=5m
          working-directory: tests

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run main module tests
        run: go test -v -race -timeout=5m ./...

      - name: Run integration tests
        run: |
          cd tests
          go test -v -race -timeout=10m ./integration/...

      - name: Run benchmarks (quick check)
        run: |
          cd tests
          go test -v -run=^$ -bench=BenchmarkCatalog -benchtime=1x ./benchmarks/...
